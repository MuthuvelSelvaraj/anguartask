<div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
      <ul class="menu">
        <li class="menu-item">
          <a routerLink="/dashboard" routerLinkActive="active">
            <span class="material-icons">dashboard</span> Dashboard
          </a>
        </li>
        <li class="menu-item">
          <a routerLink="/pages" routerLinkActive="active">
            <span class="material-icons">article</span> Pages
          </a>
        </li>
        <li class="menu-item">
          <a routerLink="/contact-us" routerLinkActive="active">
            <span class="material-icons">contact_mail</span> Contact Us
          </a>
        </li>
        <li class="menu-item">
          <a routerLink="/tasks" routerLinkActive="active">
            <span class="material-icons">task</span> Tasks
          </a>
        </li>
        <li class="menu-item">
          <a routerLink="/settings" routerLinkActive="active">
            <span class="material-icons">settings</span> Settings
          </a>
        </li>
      </ul>
      
    </div>
  
    <!-- Content Area -->
    <div class="content">
      <!-- Header should remain visible for all /pages/* routes -->
      <div *ngIf="showHeader" class="header-items">
        <a routerLink="/pages/account">Account</a>
        <a routerLink="/pages/instance">Instance</a>
        <a routerLink="/pages/user">User</a>
        <a routerLink="/pages/user-rolea">User Role</a>
        <a routerLink="/pages/city">City</a>
        <a routerLink="/pages/vat">VAT</a>
        <a routerLink="/pages/gst">GST</a>
      </div>
  
      <router-outlet></router-outlet>
    </div>
  </div>
