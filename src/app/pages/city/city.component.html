<div class="container" *ngIf="!showForm">
  <div class="clearfix def-addIcon-relative text-right ">
    <button class="btn addBtnsNew" (click)="addCity()" >
      <span matTooltip="Add Notes" matTooltipPosition="above">
        <i class="fa fa-plus"></i>
      </span>
    </button>
  </div>
  <div class="clearfix clsDxDataGridTable clsDxtableHeading clsDxDataActionMenuTable">
    <dx-data-grid
    id="gridContainer"
    [dataSource]="cityList"
    [showBorders]="true"
    [rowAlternationEnabled]="true"
    [showColumnLines]="true"
    [showRowLines]="true"
    [columnAutoWidth]="true"
    [allowColumnReordering]="true"
    [allowColumnResizing]="true">
  
    <!-- Export Options -->
    <dxo-export [enabled]="true" [formats]="['pdf', 'xlsx', 'csv']"></dxo-export>
  
    <!-- Search & Filtering -->
    <dxo-search-panel [visible]="true" [highlightCaseSensitive]="false"></dxo-search-panel>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
  
    <!-- Pagination -->
    <dxo-paging [pageSize]="5"></dxo-paging>
    <dxi-column dataField="cityid" caption="City ID"></dxi-column>
    <dxi-column dataField="cityname" caption="City Name"></dxi-column>
    <dxi-column dataField="citystate" caption="State"></dxi-column>
    <dxi-column dataField="citycountry" caption="Country"></dxi-column>
  
    <dxi-column caption="Actions" alignment="center" [width]="150" cellTemplate="actionTemplate"></dxi-column>
  
    <div *dxTemplate="let data of 'actionTemplate'" class="action-buttons">
      <button class="icon-btn edit-btn" (click)="editCity(data)" title="Edit">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 20h9"></path>
              <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4Z"></path>
          </svg>
      </button>
  
      <button class="icon-btn delete-btn" (click)="deleteCity(data)" title="Delete">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 6h18"></path>
              <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              <path d="m10 11 1 9"></path>
              <path d="m14 11-1 9"></path>
              <path d="M4 6l1 14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2l1-14"></path>
          </svg>
      </button>
  
      <button class="icon-btn view-btn"  title="View">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12s-3.5 6-9 6-9-6-9-6 3.5-6 9-6 9 6 9 6Z"></path>
              <circle cx="12" cy="12" r="3"></circle>
          </svg>
      </button>
  </div>
  
  </dx-data-grid>
    </div>
  </div>













  <div class="container" *ngIf="showForm">
    <div class="card p-4 shadow-sm">
      <form [formGroup]="cityForm" (ngSubmit)="saveCity()">
        <div class="row">
          <div class="col-md-4">
            <label for="companyname">City Name<span class="text-danger">*</span></label>
            <input type="text" id="cityname" formControlName="cityname" class="form-control" placeholder="Enter City Name" />
          </div>
  
          <div class="col-md-4">
            <label for="ownername">City State <span class="text-danger">*</span></label>
            <input type="text" id="citystate" formControlName="citystate" class="form-control" placeholder="Enter City Name" />
          </div>
  
          <div class="col-md-4">
            <label for="ownermobile">City Country <span class="text-danger">*</span></label>
            <input type="text" id="citycountry" formControlName="citycountry" class="form-control" placeholder="Enter City Country" />
          </div>
        </div>
  
        
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success px-5">{{ isEditMode ? 'Update' : 'Submit' }}</button>
        </div>
      </form>
    </div>
  </div>
